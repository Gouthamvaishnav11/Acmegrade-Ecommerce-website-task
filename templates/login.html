{% extends 'parent.html' %}

{% block title %}
<title>Login / Register</title>
{% endblock %}

{% block main %}
<main>
    <div class="container">
        <div class="auth-container">
            <!-- Toggle Buttons -->
            <div class="toggle-buttons">
                <button id="login-toggle" class="active">Login</button>
                <button id="register-toggle">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form" action="{{ url_for('login') }}" method="POST">
                <h2>Welcome Back!</h2>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group remember">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <p class="toggle-text">Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" action="{{ url_for('register') }}" method="POST">
                <h2>Create Account</h2>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group">
                    <select name="role" required>
                        <option value="customer">Customer</option>
                        <option value="vendor">Vendor</option>
                    </select>
                    <i class="fas fa-user-tag"></i>
                </div>
                <button type="submit">Register</button>
                <p class="toggle-text">Already have an account? <a href="#" id="show-login">Login here</a></p>
            </form>
        </div>
    </div>
</main>


<!-- JavaScript for Toggle -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const showLogin = document.getElementById('show-login');
        const showRegister = document.getElementById('show-register');

        // Show Login Form
        loginToggle.addEventListener('click', function () {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
        });

        // Show Register Form
        registerToggle.addEventListener('click', function () {
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
        });

        // Toggle between forms
        showLogin.addEventListener('click', function (e) {
            e.preventDefault();
            loginToggle.click();
        });

        showRegister.addEventListener('click', function (e) {
            e.preventDefault();
            registerToggle.click();
        });

        // Default to Login Form
        loginToggle.click();
    });
</script>
{% endblock %}
