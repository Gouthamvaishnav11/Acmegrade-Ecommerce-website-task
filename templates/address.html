{% extends "parent.html" %}

{% block title %}Enter Address{% endblock %}

{% block content %}

<style>
    .container {
        max-width: 1600px;
    }
    .card {
        max-width: 550px; /* Adjusted for better alignment */
        margin: auto;
        padding: 30px;
        border-radius: 15px;
        border: none;
        background: linear-gradient(135deg, #ffffff, #f3f4f6);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }
    
    .card h2 {
        font-size: 2rem;
        font-weight: bold;
        color: #343a40;
        text-align: center;
        margin-bottom: 25px;
        letter-spacing: 0.5px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        font-weight: 600;
        color: #495057;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .form-control {
        width: 100%;
        height: 50px; /* Adjusted for uniform size */
        border-radius: 10px;
        border: 1px solid #ced4da;
        padding: 14px;
        font-size: 16px;
        background-color: #f8f9fa;
        transition: 0.3s ease-in-out;
    }
    
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        background-color: #ffffff;
    }
    
    /* Textarea specific styles */
    textarea.form-control {
        height: 120px;
        resize: none;
    }
    
    /* Modern button styling */
    .btn-primary {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 10px;
        background: linear-gradient(135deg, #007bff, #0056b3);
        border: none;
        transition: 0.3s ease-in-out;
        color: white;
    }
    
    .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #003f80);
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card {
            max-width: 100%;
            padding: 20px;
        }
    }
    
</style>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2>Enter Delivery Details</h2>
        <form method="POST" action="{{ url_for('enter_address') }}">
            <div class="form-group">
                <label for="receiver_name">Receiver Name</label>
                <input type="text" name="receiver_name" id="receiver_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input type="text" name="mobile_number" id="mobile_number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" id="address" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="landmark">Landmark</label>
                <input type="text" name="landmark" id="landmark" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Continue</button>
        </form>
    </div>
</div>

{% endblock %}
